<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Calculator | Using Fetch API</title>
    <link rel="stylesheet" href="./styles/normalise.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body">
    <img src="./assets/img.png" alt="exchange-rate-image" class="image">
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency & the amount to get the Exchange Rate</p>
    <div class="container">
        <div class="currency">
            <select id="currency-one">
                <option value="USD">USD</option>
                <option value="AED">AED</option>
                <option value="EUR">EUR</option>
                <option value="AFN">AFN</option>
                <option value="ANG">ANG</option>
                <option value="AUD">AUD</option>
                <option value="QAR">QAR</option>
                <option value="RUB">RUB</option>
                <option value="SLL">SLL</option>
                <option value="YER">YER</option>
                <option value="ZAR">ZAR</option>
                <option value="ZMW">ZMW</option>
            </select>
            <input type="number" id="amount-one" placeholder="0" value="1">
        </div>
        <div class="swap-rate-container">
            <button class="btn btn-green" id="swap">SWAP</button>
            <div class="rate" id="rate"></div>
        </div>
        <div class="currency">
            <select id="currency-two">
                <option value="USD">USD</option>
                <option value="AED">AED</option>
                <option value="EUR">EUR</option>
                <option value="AFN">AFN</option>
                <option value="ANG">ANG</option>
                <option value="AUD">AUD</option>
                <option value="QAR">QAR</option>
                <option value="RUB">RUB</option>
                <option value="SLL">SLL</option>
                <option value="YER">YER</option>
                <option value="ZAR">ZAR</option>
                <option value="ZMW">ZMW</option>
            </select>
            <input type="number" id="amount-two" placeholder="0" value="0">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
